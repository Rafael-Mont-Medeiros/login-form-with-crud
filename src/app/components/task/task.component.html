<div class="todo-container">
  <mat-toolbar color="primary" class="todo-header">
    <mat-icon>checklist</mat-icon>
    <span class="header-title">Minha Lista de Tarefas</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="onNewTask()">
      <mat-icon>add</mat-icon>
      Nova Tarefa
    </button>
  </mat-toolbar>

  <div class="todo-content">
    <div class="todo-stats">
    </div>

    <div class="todo-list">
      <mat-card *ngFor="let tasks of tasks" class="todo-item" [class.completed]="" appearance="outlined">

        <mat-card-header>

          <mat-card-title>
            {{tasks.title}}
          </mat-card-title>

          <mat-card-subtitle>
            {{tasks.description}}
          </mat-card-subtitle>

          <div class="card-actions">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Mais opções">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editTask(tasks)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item>
                <mat-icon>done</mat-icon>
                <span>concluida</span>
              </button>
              <mat-divider></mat-divider>
              <button mat-menu-item class="delete-option" (click)="deleteTask(tasks)">
                <mat-icon>delete</mat-icon>
                <span>Excluir</span>
              </button>
            </mat-menu>
          </div>
        </mat-card-header>
      </mat-card>
    </div>

    <div>
      <h2 *ngIf="tasks.length === 0">Nenhuma tarefa encontrada</h2>
      <p>Clique em "<strong style="color: #FF4786;">Nova Tarefa</strong>" para começar a organizar suas atividades!</p>
    </div>
  </div>
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[3,5,10,20]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
